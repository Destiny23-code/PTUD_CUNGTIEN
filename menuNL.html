<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HỆ THỐNG QUẢN LÝ SẢN XUẤT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #f4f6f9;
      font-size: 14px;
      margin: 0;
      padding: 0;
    }

    /* Header */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1030;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      padding: 10px 20px;
      height: 65px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header img {
      height: 40px;
      margin-right: 10px;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 65px; /* Đặt ngay dưới header */
      left: 0;
      width: 250px;
      height: calc(100vh - 65px);
      background-color: #001f3f;
      color: #fff;
      overflow-y: auto;
      transition: all 0.3s;
    }

    .sidebar a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 10px 20px;
      font-size: 14px;
    }

    .sidebar a:hover {
      background-color: #0d6efd;
    }

    .sidebar .nav-section {
      font-weight: 600;
      padding: 10px 20px;
      text-transform: uppercase;
      font-size: 12px;
      color: #bbb;
      margin-top: 10px;
    }

    /* Content */
    .content {
      margin-left: 250px;
      margin-top: 80px; /* cách header rõ hơn */
      padding: 20px;
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin-right: 8px;
    }

    /* Scrollbar đẹp hơn */
    .sidebar::-webkit-scrollbar {
      width: 6px;
    }
    .sidebar::-webkit-scrollbar-thumb {
      background-color: rgba(255,255,255,0.3);
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header shadow-sm">
    <div class="d-flex align-items-center">
      <img src="logo.png" alt="logo">
      <h6 class="m-0 fw-bold text-uppercase">HỆ THỐNG QUẢN LÝ SẢN XUẤT</h6>
    </div>
    <div class="d-flex align-items-center">
      <img src="https://www.w3schools.com/howto/img_avatar.png" class="avatar">
      <span>User Account</span>
    </div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="nav flex-column mt-2">

    <a href="#" class="active"><i class="bi bi-house-door me-2"></i>Trang chủ</a>

      <div class="nav-section">QUẢN LÝ KHO NGUYÊN LIỆU</div>
      <a href="#"><i class="bi bi-box-seam me-2"></i>Danh sách nguyên liệu</a>
      <a href="#"><i class="bi bi-box-seam me-2"></i>Danh sách phiếu yêu cầu nguyên liệu</a>
      <a href="#"><i class="bi bi-arrow-up-right-square me-2"></i>Phiếu xuất kho</a>
      <a href="#"><i class="bi bi-bar-chart me-2"></i>Thống kê tồn kho</a>
      <a href="#"><i class="bi bi-exclamation-triangle me-2"></i>Cảnh báo</a>
 
  </div>

  <!-- Main Content -->
  <div class="content">
    <div class="card shadow-sm p-4">
      <h5 class="fw-bold text-primary mb-3">Bảng điều khiển chính</h5>
      <p>Chào mừng bạn đến với hệ thống quản lý sản xuất. Chọn chức năng trong menu bên trái để bắt đầu.</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
